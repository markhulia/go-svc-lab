apiVersion: v1
kind: Namespace
metadata:
  name: service-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service
  namespace: service-system
spec:
  selector:
    matchLabels:
      app: service
  template:
    metadata:
      labels:
        app: service
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: service-api
          image: dev.local/service-amd64:1.0
          resources:
            requests:
              memory: '32Mi'
              cpu: '150m'
            limits:
              memory: '128Mi'
              cpu: '500m'
